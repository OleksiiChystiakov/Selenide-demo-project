plugins {
    id 'java'
    id "io.qameta.allure" version "2.9.6"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    implementation group: 'com.codeborne', name: 'selenide', version: '6.16.1'
    testImplementation 'io.qameta.allure:allure-selenide:2.12.1'


}

//test {
//    useJUnitPlatform()
//}

tasks.withType(Test){
    useJUnitPlatform()
}

task browserChrome (type: Test){
    systemProperties['selenide.browser'] = 'chrome'
    systemProperties['chromeoptions.mobileEmulation'] = 'deviceName=iPhone 12 Pro'
}

task browserFireFox (type: Test){
    systemProperties['selenide.browser'] = 'firefox'
}